<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Retro Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="games">
   <section id="slider">
       <input type="radio" name="slider" id="s1">
       <input type="radio" name="slider" id="s2">
       <input type="radio" name="slider" id="s3" checked>
       <input type="radio" name="slider" id="s4">
       <input type="radio" name="slider" id="s5">

       <label for="s1" id="slide1">
           <img src="Images/1.jpeg" height="100%" width="100%" alt="">
       </label>

       <label for="s2" id="slide2">
            <img src="Images/2.jpg" height="100%" width="100%" alt="">
        </label>

        <label for="s3" id="slide3">
            <img src="Images/3.jpg" height="100%" width="100%" alt="">
        </label>

        <label for="s4" id="slide4">
            <img src="Images/4.jpg" height="100%" width="100%" alt="">
        </label>

        <label for="s5" id="slide5">
            <img src="Images/press-start.png" height="100%" width="100%" alt="">
        </label>


   </section>
</body>
</html>
